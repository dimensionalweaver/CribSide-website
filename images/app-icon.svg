<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- V3: Minimal — Thinner moon, outline-style arcs, more breathing room -->
  <defs>
    <linearGradient id="v3bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14549A"/>
      <stop offset="100%" stop-color="#0A2A4F"/>
    </linearGradient>
    <linearGradient id="v3moon" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#B3DAFF"/>
      <stop offset="100%" stop-color="#4BA3F5"/>
    </linearGradient>
  </defs>

  <rect width="1024" height="1024" rx="224" fill="url(#v3bg)"/>

  <!-- Thin crescent moon — more negative space -->
  <circle cx="400" cy="440" r="230" fill="url(#v3moon)"/>
  <circle cx="480" cy="360" r="210" fill="url(#v3bg)"/>

  <!-- Clean circular signal arcs (full arcs, not just right side) -->
  <circle cx="530" cy="490" r="50" fill="none" stroke="#7ABFFF" stroke-width="10" opacity="0.7"/>
  <circle cx="530" cy="490" r="100" fill="none" stroke="#7ABFFF" stroke-width="10" opacity="0.45"/>
  <circle cx="530" cy="490" r="150" fill="none" stroke="#7ABFFF" stroke-width="10" opacity="0.2"/>

  <!-- Center dot -->
  <circle cx="530" cy="490" r="16" fill="#FFFFFF"/>

  <!-- Minimal stars -->
  <circle cx="760" cy="280" r="5" fill="#7ABFFF" opacity="0.4"/>
  <circle cx="720" cy="220" r="3" fill="#7ABFFF" opacity="0.25"/>
</svg>
