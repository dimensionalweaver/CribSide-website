<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F3D72"/>
      <stop offset="100%" stop-color="#0A2A4F"/>
    </linearGradient>
    <linearGradient id="moon1" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#B3DAFF"/>
      <stop offset="100%" stop-color="#7ABFFF"/>
    </linearGradient>
    <linearGradient id="signal1" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#4BA3F5"/>
      <stop offset="100%" stop-color="#2B88E6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg1)"/>

  <!-- Crescent moon -->
  <circle cx="420" cy="400" r="220" fill="url(#moon1)"/>
  <circle cx="500" cy="330" r="190" fill="url(#bg1)"/>

  <!-- Signal waves emanating from moon's inner curve -->
  <path d="M540 520 Q570 490 540 460" fill="none" stroke="url(#signal1)" stroke-width="18" stroke-linecap="round" opacity="0.9"/>
  <path d="M580 550 Q630 490 580 430" fill="none" stroke="url(#signal1)" stroke-width="18" stroke-linecap="round" opacity="0.65"/>
  <path d="M620 580 Q690 490 620 400" fill="none" stroke="url(#signal1)" stroke-width="18" stroke-linecap="round" opacity="0.4"/>

  <!-- Small dot â€” the "baby" / signal origin -->
  <circle cx="520" cy="490" r="16" fill="#7ABFFF"/>

  <!-- Two small stars -->
  <circle cx="700" cy="280" r="6" fill="#B3DAFF" opacity="0.5"/>
  <circle cx="750" cy="360" r="4" fill="#B3DAFF" opacity="0.35"/>

  <!-- Text: cribside -->
  <text x="512" y="780" text-anchor="middle" fill="#FFFFFF" font-family="-apple-system, SF Pro Rounded, Helvetica Neue, sans-serif" font-size="100" font-weight="700" letter-spacing="-2" opacity="0.95">cribside</text>
</svg>
