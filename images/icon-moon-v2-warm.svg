<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- V2: Warm â€” Moon with amber glow signal dot, warmer feel -->
  <defs>
    <linearGradient id="v2bg" x1="0" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#0F3D72"/>
      <stop offset="100%" stop-color="#0A2A4F"/>
    </linearGradient>
    <linearGradient id="v2moon" x1="0.2" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#DCEEFF"/>
      <stop offset="100%" stop-color="#7ABFFF"/>
    </linearGradient>
    <radialGradient id="v2glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#F5A623" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#F5A623" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1024" height="1024" rx="224" fill="url(#v2bg)"/>

  <!-- Crescent moon -->
  <circle cx="420" cy="450" r="250" fill="url(#v2moon)"/>
  <circle cx="520" cy="360" r="220" fill="url(#v2bg)"/>

  <!-- Warm glow around signal dot -->
  <circle cx="540" cy="500" r="80" fill="url(#v2glow)"/>

  <!-- Signal arcs -->
  <path d="M565 545 Q600 500 565 455" fill="none" stroke="#4BA3F5" stroke-width="18" stroke-linecap="round" opacity="0.8"/>
  <path d="M610 580 Q665 500 610 420" fill="none" stroke="#4BA3F5" stroke-width="18" stroke-linecap="round" opacity="0.5"/>
  <path d="M655 615 Q730 500 655 385" fill="none" stroke="#4BA3F5" stroke-width="18" stroke-linecap="round" opacity="0.25"/>

  <!-- Amber signal dot (the baby) -->
  <circle cx="540" cy="500" r="20" fill="#F5A623"/>
  <circle cx="540" cy="500" r="12" fill="#FFD06B"/>

  <!-- Stars -->
  <circle cx="740" cy="260" r="6" fill="#B3DAFF" opacity="0.45"/>
  <circle cx="800" cy="380" r="4" fill="#B3DAFF" opacity="0.3"/>
  <circle cx="680" cy="210" r="3.5" fill="#B3DAFF" opacity="0.2"/>
  <circle cx="300" cy="200" r="4" fill="#B3DAFF" opacity="0.15"/>
</svg>
